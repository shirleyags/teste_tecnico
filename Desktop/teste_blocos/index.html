<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <title>Teste dos blocos</title>
    </head>
    <body>
        <main class="corpo">
        <table id="tabelablocos">
        </table>
        <form id="form-adiciona">
			<div class="grupo">
				<label for="colunas" class="colunas-form">Colunas:</label>
				<input id="colunas" name="colunas" type="text" size="25" placeholder="digite um número" class="borda">
			</div>
			<div class="grupo">
				<label for="linhas" class="linhas-form">Linhas:</label>
				<input id="linhas" name="linhas" type="text" size="25" placeholder="digite um número" class="borda">
			</div>
			<button id="enviar-dados" class="botao bto-principal">Enviar</button>
		</form>
    </main>
    <script src="javascript/pagina.js"></script>
    </body>
</html>
